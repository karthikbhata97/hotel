<h1 style="float: center;margin-left: 380px;"><font color="white"><strong>Welcome to Hotel Management</strong></font></h1>
<hr>
<div class="container">
  <div class="top">
  </div>
  <div class="login-box animated fadeInUp" style="width:450px">
    <div class="box-header">
      <h2 style="border-style: groove;">Log In</h2>
      <a href="#/signup" style="border-style: groove;"><b><button>Sign Up</button></b></a>

    </div>
    <form ng-submit="login()">
      <br>
    <label for="username">Username</label>
    <input type="text" id="username" ng-model="username">
    <br/>
    <label for="password">Password</label>
    <input type="password" id="password" ng-model="password">
    <br/>
    <button type="submit">Sign In</button>
  </form>
  <br>
    <br/>
  </div>
</div>




<script>
	$(document).ready(function () {
    	$('#logo').addClass('animated fadeInDown');
    	$("input:text:visible:first").focus();
	});
	$('#username').focus(function() {
		$('label[for="username"]').addClass('selected');
	});
	$('#username').blur(function() {
		$('label[for="username"]').removeClass('selected');
	});
	$('#password').focus(function() {
		$('label[for="password"]').addClass('selected');
	});
	$('#password').blur(function() {
		$('label[for="password"]').removeClass('selected');
	});
</script>
