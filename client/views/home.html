<div>

  <a href="#/login" style="float:right"><button>LOGOUT</button></a>
  <a href="#/hotel" style="float:right"><button>BOOK HOTEL</button></a>&nbsp;
  <a href="#/restaurant" style="float:right"><button>BOOK RESTAURANT</button></a>
  <h1 style="float: center;margin-left: 380px;"><font color="white"><strong>Welcome to Hotel Management</strong></font></h1>
  <style>
  #customers {
      font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
  }

  #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
  }

  #customers tr:nth-child(even){background-color: #f2f2f2;}

  #customers tr:hover {background-color: #ddd;}

  #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: #4CAF50;
      color: white;
  }
  </style>
  <hr>
  <div class="well">
    <h4 style="text-align:center"><strong><u>USER DASHBOARD</u></strong></h4>
<table id="customers">
  <tr>
    <th>HOTEL NAME</th>
    <th>ROOM NO</th>
    <th>COST</th>
    <th>CHECK IN</th>
    <th>CHECK OUT</th>

  </tr>
  <tr ng-repeat="item in user_hotel_feed">
    <td>{{item.name}}</td>
    <td>{{item.rno}}</td>
    <td>{{item.cost}}</td>
      <td>{{item.checkin | date:'MM-dd-yyyy'}}</td>
    <td>{{item.checkout| date:'MM-dd-yyyy'}}</td>

  </tr>
</table>
    {{user_hotel_feed}}
  </div>

</div>
