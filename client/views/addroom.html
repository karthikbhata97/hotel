

<div class="background">
  <style>
  #outPopUp {
  position: absolute;
  width: 450px;
  height: 500px;
  z-index: 15;
  top: 35%;
  left: 44%;
  margin: -100px 0 0 -150px;

}
  </style>
  <a href="#/login" style="float:right"><button>LOGOUT</button></a>
  <button type="button" style="float:right" data-toggle="modal" data-target="#myModal">CHANGE PASSWORD</button>

<h1 style="float: center;margin-left: 400px;"><font color="white"><strong>Welcome to Hotel Management</strong></font></h1>

<hr>

<div id="outPopUp" class="well" >
  <h5 style="text-align:center"><strong><u>ROOMS ADDITION</u></strong></h5><hr>
  <form ng-submit="addrooms(rooms)">
    <label style="margin-right:20%">COST : </label><input type="cost" ng-model="rooms.cost"><br><br>
    <label style="margin-right:20%">NO_OF_PERSON(S): </label><input type="cost" ng-model="rooms.persons"><br><br>
    <label style="margin-right:20%">DESCRIPTION: </label><textarea ng-model="rooms.description" rows="9" column="1000"></textarea><br><br>

    <input type="submit" value="SUBMIT" style="margin-left:40%"></input>
  </form>

</div>
<div class="container">
<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" >
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">CHANGE PASSWORD</h4>
      </div>
      <div class="modal-body">
        <form ng-submit="changepassword(changepass)">
        <label  style="margin-right:15%">CURRENT_PASSWORD: </label>
        <input type="password" ng-model="changepass.password">
        <br><br>
        <label  style="margin-right:15%">NEW_PASSWORD: </label>
        <input type="password" ng-model="changepass.password">
        <br><br>
        <input type="submit" value="submit" name="submit"/>

      </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
</div>


</div>
